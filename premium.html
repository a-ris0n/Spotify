<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Spotify</title>
    <link rel="icon" href="https://www.scdn.co/i/_global/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <custom-header></custom-header>
    <!--Header-->

    <div class="premium-head">
      <div class="container">
        <h1>Switch to premium. Be happy.</h1>
        <h2 class="title-2">
          Premium's sound is incredible. Enjoy ad-free music on all your
          devices.*
        </h2>
        <a class="black_btn" href="#plans">VIEW PLANS</a>
        <p>
          <small><a href="">*Terms and conditions</a> valid.</small>
        </p>
      </div>
    </div>

    <div class="why-premium">
      <div class="container">
        <h2 class="title-1">Why should you upgrade to Premium?</h2>
      </div>
      <div class="container why-cards">
        <why-card
          image="./assets/benefit_1.png"
          title="Müzik indir."
          text="İstediğin yerde dinle."
        >
        </why-card>
        <why-card
          image="./assets/benefit_2.png"
          title="Reklam kesintisi yok."
          text="Aralıksız müziğin keyfini çıkar."
        >
        </why-card>
        <why-card
          image="./assets/benefit_3.png"
          title="İstediğin şarkıyı çal."
          text="Cep telefonunda bile."
        >
        </why-card>
        <why-card
          image="./assets/benefit_4.png"
          title="Sınırsız şarkı atlama hakkı."
          text="Sonraki tuşuna basman yeter."
        >
        </why-card>
      </div>
    </div>

    <div id="plans" class="premium-plans">
      <div class="container plans-text">
        <h2>Choose your premium</h2>
        <p>
          You can listen to Spotify wherever you want, on any device you want.
        </p>
      </div>
      <div class="container plans-container">
        <pay-plan
          prepay="Prepaid plans available"
          name="Individual"
          price="17.99 TL/month"
          account="1 account"
          list-1="Listen to their music without ads"
          list-2="Play anywhere, even listen offline"
          list-3="play whenever you want"
          list-4="Pay up front or sign up"
          btntext="GET STARTED"
          smalltesxt="*Terms and conditions apply."
          active="false"
        >
        </pay-plan>
        <pay-plan
          prepay=""
          name="Duo"
          price="23.99 TL/month"
          account="2 accounts"
          list-1="2 Premium accounts for couples living under the same roof"
          list-2="Duo Mix: A playlist for two, regularly updated with music the two of you will enjoy"
          list-3="Uninterrupted music listening, offline playback, anytime playback"
          list-4=""
          btntext="GET STARTED"
          smalltesxt="*Terms and conditions apply."
          active="false"
        >
        </pay-plan>
        <pay-plan
          prepay=""
          name="Family"
          price="26.99 TL/month"
          account="up to 6 accounts"
          list-1="6 separate Premium accounts for family members living under the same roof"
          list-2="Family Mix: A playlist for your family, regularly updated with music for you all to enjoy"
          list-3="Block uncensored music"
          list-4="Uninterrupted music listening, offline playback, anytime playback"
          btntext="GET STARTED"
          smalltesxt="*Terms and conditions apply. For families residing at the same address."
          active="false"
        >
        </pay-plan>
        <pay-plan
          prepay=""
          name="Student"
          price="8.99 TL/month"
          account="1 account"
          list-1="Special discount for university students who can benefit"
          list-2="Listen to their music without ads"
          list-3="Play anywhere, even listen offline"
          list-4="İstediğin zaman çal"
          btntext=""
          smalltesxt=""
          active="true"
        >
        </pay-plan>
      </div>
    </div>

    <!--Footer-->
    <custom-footer></custom-footer>
    <!--Footer-->

    <div id="opacity" class="opacity"></div>
    <script src="./component/header.js"></script>
    <script src="./component/footer.js"></script>
    <script src="./component/whyCard.js"></script>
    <script src="./component/payPlan.js"></script>
    <script src="./js/main.js"></script>
    <script>
      //change header background color
      window.onscroll = function () {
        scrollFunction();
      };
      document.querySelector("header").style.backgroundColor = "transparent";

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.querySelector("header").style.backgroundColor =
            "rgba(0, 0, 0, 0.6)";
        } else {
          document.querySelector("header").style.backgroundColor =
            "transparent";
        }
      }
    </script>
  </body>
</html>
